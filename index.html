<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>기념일계산기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
  <section class="photos">
    <img id ="man" src="ataho.jpg" alt="man">
    <img id ="heart" src="heart.png" alt="heart">
    <img id ="woman" src="http://placeimg.com/120/150/people" alt="woman">

  </section>
  
  <div class="container d-flex flex-column justify-content-center align-items-center mt-3">
    <h3>남자이름♥여자이름</h3>
    <h3 id="love">0일째</h3>
    <h4 class="date">2021.3.1</h4>
  </div>
  <hr>
  <script>
    var now = new Date();
    var start = new Date("2021-03-01");
    var timeDiff = now.getTime() - start.getTime();
   // console.log(timeoDiff)
   var day = Math.floor(timeDiff / (1000 * 60 *60 *24) + 1)
   $("#love").text(day + "일째");
  </script>
</body>
</html>
